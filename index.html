<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Advertisement Design with Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="bg-gray-100">
  
  <!-- Navbar -->
  <nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <!-- Logo/Brand Name -->
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-indigo-900">HIBEXA</h1>
        </div>

        <!-- Links for large screens -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Products</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>
        </div>

        <!-- Hamburger Menu for small screens -->
        <div class="md:hidden flex items-center">
            <i class="ri-menu-line text-2xl"></i>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Products</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <!-- Advertisement Section -->
  <div class="flex items-center justify-center h-screen pt-16">
    <div class="p-4 rounded-lg shadow-lg max-w-screen-2xl h-[80vh] mx-auto flex flex-col md:flex-row bg-yellow-400">

      <!-- Left Side (Image) -->
      <div class="relative w-full md:w-1/2">
        <img src="https://i.pinimg.com/564x/e7/a9/81/e7a9812be6c7d2fcbb46c88224dc41b5.jpg" alt="T-shirt" class="object-cover object-center rounded-lg w-full h-full">
        
        <!-- Discount Badge -->
        <div class="absolute top-4 left-0 bg-red-700 text-white text-sm px-3 py-1 rounded-full line-through">
          ₹899/-
        </div>

        <!-- Offer Price -->
        <div class="absolute top-14 left-0 bg-red-700 text-white text-lg px-4 py-2 rounded-full font-bold">
          ₹499/- <span class="text-xs">ONLY</span>
        </div>
      </div>

      <!-- Right Side (Text) -->
      <div class="w-full md:w-1/2 mt-4 md:mt-0 md:pl-4 flex flex-col justify-between">
        <!-- Brand and Title -->
        <div>
          <h1 class="text-3xl md:text-4xl font-bold text-indigo-900 mt-5">HIBEXA</h1>
          <h2 class="text-4xl md:text-6xl font-extrabold md:text-white text-yellow-500 mt-3 leading-tight">
            Upgrade <span class="text-gray-900">Your</span> <br>
            Style With <span class="text-gray-900 mt-5">HIBEXA!</span>
          </h2>
          <p class="text-md md:text-lg text-gray-600 mt-2">
            We use 100% Premium quality cotton biowashed fabric for T-Shirts.
          </p>
        </div>

        <!-- Contact Info -->
        <div class="mt-4">
          <p class="text-gray-900 font-bold text-md md:text-lg">For More Information Contact Us:</p>
          <p class="text-indigo-900 font-bold text-lg md:text-xl">+91 8591912644</p>
        </div>

        <!-- Shop Now Button -->
        <div class="flex flex-col md:flex-row gap-4">
          <a href="#" class="bg-red-700 text-white text-md md:text-lg font-bold py-2 px-8 rounded-full text-center mt-4">
            SHOP NOW!
          </a>
          <a href="#" class="bg-red-700 text-white text-md md:text-lg font-bold py-2 px-4 rounded-full text-center mt-4">
            EXPLORE MORE!
          </a>
        </div>

        <!-- Social and Email -->
        <div class="flex flex-col md:flex-row items-center justify-between mt-4">
          <!-- Social Media Icons -->
          <div class="space-x-2">
            <a href="#" class="text-indigo-700"><i class="ri-facebook-fill text-2xl"></i></a>
            <a href="#" class="text-blue-400"><i class="ri-twitter-fill text-2xl"></i></a>
            <a href="#" class="text-blue-800"><i class="ri-linkedin-fill text-2xl"></i></a>
            <a href="#" class="text-pink-500"><i class="ri-pinterest-fill text-2xl"></i></a>
          </div>
          
          <!-- Email -->
          <p class="text-sm text-gray-600 mt-2 md:mt-0">info.hibexa@gmail.com</p>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
